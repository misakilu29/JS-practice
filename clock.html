<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>

    <style>
        .clock {
            position: relative;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            border: #E83015 5px solid;
            background-color: #113285;
        }
        .kedu{      
            width: 600px;
            height: 600px;
            position: absolute;
        }
        .kedu div{
            width: 20px;
            height: 590px;
            position: absolute;
            left: 290px;
            color: #FBE251;
        }
        .clock span{
            display: block;
            position: absolute;
            font-size: 30px;
        }
        .hand {
            position: absolute;
            width: 0;
            height: 0;
            left: 300px;
            top: 300px;
        }
        .sec-hand {
            position: absolute;
            width: 80px;
            height: 80px;
            left: -40px;
            top: -300px;
            background-size: 80px 80px;
            background-repeat: no-repeat;
            background-image: url(./img/mario.gif);
        }
        .min-hand {
            position: absolute;
            width: 10px;
            height: 220px;
            border-radius: 5px;
            background-color: #E83015;
            left: -5px;
            top: -215px;
        }
        .hr-hand {
            position: absolute;
            width: 14px;
            height: 170px;
            border-radius: 7px;
            background-color: #FBE251;
            left: -7px;
            top: -163px;
        }
    </style>
    
    
</head>
<body>

<div class="clock">
    <div class="kedu">
        <div><span>12</span></div>
        <div><span>1</span></div>
        <div><span>2</span></div>
        <div><span>3</span></div>
        <div><span>4</span></div>
        <div><span>5</span></div>
        <div><span>6</span></div>
        <div><span>7</span></div>
        <div><span>8</span></div>
        <div><span>9</span></div>
        <div><span>10</span></div>
        <div><span>11</span></div>
    </div>
    <div class="hand hrHand">
        <div class="hr-hand"></div>
    </div>
    <div class="hand minHand">
        <div class="min-hand"></div>
    </div>
    <div class="hand secHand">
        <div class="sec-hand"></div>
    </div>
</div>

<script>
    const info = document.querySelectorAll('.kedu div');
    const secHand = document.querySelector('.secHand');
    const minHand = document.querySelector('.minHand');
    const hrHand = document.querySelector('.hrHand');

    for(let i = 0; i < info.length; i++) {
        // 表面一圈是360度，共12個刻度，所以每個刻度為360/12=30度
        info[i].style.transform = 'rotate(' + i * 30 +'deg)';
        info[i].firstChild.style.transform = 'rotate(' + -i*30 +'deg)';
    }

    const runClock = ()=>{
        const now = new Date;
        secHand.style.transform = `rotate(${ now.getSeconds()*6 + now.getMilliseconds()*0.006 }deg)`;
        minHand.style.transform = `rotate(${ now.getMinutes()*6 }deg)`;
        hrHand.style.transform = `rotate(${ now.getHours()*30 + now.getMinutes()*.5 }deg)`;
        setTimeout(runClock, 30);
    }

    runClock();
</script>
</body>
</html>
